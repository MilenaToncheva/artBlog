
<div  id="article-details" *ngIf="article">
    <div class="row" >
  
    <!-- Grid column -->
    <div class="col-lg-4 col-md-12 mb-lg-0 mb-4 offset-4" >

      <div class="view overlay rounded z-depth-2 mb-4 waves-light" mdbWavesEffect>
        <img class="img-fluid" [src]="article.imageUrl" alt="Article Image">
        <a>
          <div class="mask rgba-white-slight"></div>
        </a>
      </div>

      <!-- Category -->
      <a href="#!" class="pink-text">
        <h6 class="font-weight-bold mb-3"><mdb-icon far icon="map" class="pr-2"></mdb-icon>Art</h6>
      </a>
        <h4 class="font-weight-bold mb-3"><strong>{{article.title}}</strong></h4>
        <p>by <a class="font-weight-bold">{{article.authorName}}</a></p>
        <p class="dark-grey-text">{{article.content}}</p>
  
        <div class="form-row mb-12" *ngIf="article|canEditAndDelete">
          <div class="col btns">
            <button type="button"  routerLink="/articles/edit/{{id}}" class="col-sd-6 form-control"  type="submit" mdbBtn color="info">
              Edit</button>
          </div>
          
          <div class="col btns">
            <button  class="col-sd-6 form-control "  type="submit" mdbBtn color="info"(click)="deleteArticle()">Delete</button>
          </div>
        </div>
        
  </div>
    
</div>

</div>
