<div *ngIf="bindingModel">
    <h1>Create Article</h1>
    <form #articleEditForm="ngForm" (ngSubmit)="articleEditHandler()">
        <!-- Grid row -->
        <div class="form-group row">
          <!-- Default input -->
          <label for="inputTitle" class="col-sm-1 offset-sm-3 col-form-label">Title</label>
          <div class="col-sm-4">
            <input #title="ngModel" mdbInput type="text" [(ngModel)]="bindingModel.title" name="title" class="form-control" id="inputTitle" placeholder="Title" minlength="6" required>
          </div>
          <p *ngIf="(title.touched||title.dirty)&&(title.invalid||title.errors?.required)">Please enter a title. It should have atleast 6 symbols length.</p>
        </div>
        <!-- Grid row -->
        <div class="form-group row">
            <!-- Default input -->
            <label for="inputImageUrl" class="col-sm-1 offset-sm-3 col-form-label">Image URL</label>
            <div class="col-sm-4">
              <input #imageUrl="ngModel" [(ngModel)]="bindingModel.imageUrl" name="imageUrl"  mdbInput type="text" class="form-control" id="inputImageUrl" placeholder="Image URL" required >
              <p *ngIf="(imageUrl.touched||imageUrl.dirty)&&(imageUrl.invalid||imageUrl.errors?.required)">Please enter an image URL</p>
            </div>
          </div>      
        <!--Material textarea-->
    <div class="form-group row">
        <label for="textAreaContent" class="col-sm-1 offset-sm-3 col-form-textarea">Content</label>
        <div class=" col-sm-4">
                <textarea #content="ngModel" name="content" [(ngModel)]="bindingModel.content" type="text" id="form75" class="form-control md-textarea col-sm-20" rows="5" mdbInput placeholder="Content"></textarea>
        </div>
        <p *ngIf="(content.touched||content.dirty)&&(content.invalid||content.errors?.required)">Please enter the content of the article.</p>
      </div>
      <div class="form-group row">
        <!-- Default input -->
        <label for="inputAuthorName" class="col-sm-1 offset-sm-3 col-form-label">Author</label>
        <div class="col-sm-4">
          <input #authorName="ngModel" [(ngModel)]="bindingModel.authorName" name="authorName"  mdbInput type="text" class="form-control" id="inputAuthorName" placeholder="Author Name" required >
          <p *ngIf="(authorName.touched||authorName.dirty)&&(authorName.invalid||authorName.errors?.required)">Please enter author's name.</p>
        </div>
      </div>  
      <div class="form-group row">
        <!-- Default input -->
        <label for="authorEmail" class="col-sm-1 offset-sm-3 col-form-label">Author email</label>
        <div class="col-sm-4">
          <input #authorEmail="ngModel" [(ngModel)]="bindingModel.authorEmail" name="authorEmail"  mdbInput type="text" class="form-control" id="inputAuthorEmail" placeholder="Author Email" required pattern="[a-z0-9!#$%&'*+/=?^_`{|}~-]+(?:\.[a-z0-9!#$%&'*+/=?^_`{|}~-]+)*@(?:[a-z0-9](?:[a-z0-9-]*[a-z0-9])?\.)+[a-z0-9](?:[a-z0-9-]*[a-z0-9])?" >
          <p *ngIf="(authorEmail.touched||authorEmail.dirty)&&(authorEmail.invalid||authorEmail.errors?.required)">Please enter author's email.</p>
        </div>
      </div>
        <!-- Grid row -->
        <div class="form-group row">  
          <div class="col-sm-12 offset-sm-5">
            <button [disabled]="articleEditForm.invalid"  class="col-sm-2 "  type="submit" mdbBtn color="info">Edit</button>
          </div>
        </div>
        <!-- Grid row -->
      </form>
    </div>
